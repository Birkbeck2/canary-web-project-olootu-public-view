<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Imprima&family=Lunasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="project.css">
  <script type="module" src="project.js"></script>
</head>

<body>
  <div class="container project">
    <header class="header"></header>
    <main id="main">
      <!-- The hero image will be dynamically injected here  in the hero class -->
      <div class="hero"></div>
      <!-- Slogan section for the Hero Banner -->
      <section>
        <div class="slogan">
          <h1>Community Projects</h1>
          <h2 class="slogan-text">
            Transforming Lives
          </h2>
        </div>
      </section>
      <section class="content">
        <h1 class="project-title heading">Projects</h1>
        <div class="input-holder">
          <label class="search-label" for="searchInput">Search</label>
          <input type="text" id="searchInput" placeholder="Search projects by title">
          <div class="filter-btns">
            <button class="asc-btn">Sort Asc <i class="material-icons">
                keyboard_arrow_up
              </i>
            </button>

            <button class="desc-btn">Sort Desc <i class="material-icons">
                keyboard_arrow_down
              </i></button>
          </div>
        </div>
        <div class="news">

        </div>
      </section>
    </main>

    <footer class="footer-container">Footer</footer>
  </div>
</body>

</html>
