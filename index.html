<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Imprima&family=Lunasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container home">
    <!-- Header and navigation -->
    <header class="header"></header>
    <!-- Slogan section for the Hero Banner -->
    <section>
      <div class="slogan">
        <h1>We are Volunteers</h1>
        <h2 class="slogan-text">
          Helping the needy
        </h2>
      </div>
    </section>

    <main id="main">
      <!-- The hero image will be dynamically injected here  in the hero class -->
      <div class="hero"></div>

      <section class="content">
        <h1 class="home-title heading">Home</h1>

        <div class="home-info">
          <div class="item project">
            <!-- <button onclick="navigateTo()"> cliioo</button> -->
            <div class="item-text">
              <!-- <h2>Recent Project</h2> -->
              <p>Join our projects.</p>
            </div>
            <div class="item-pic">
              <img src="./images/boysandgirls.jpg" alt="Picture showing staff planning a project">
            </div>
          </div>
          <!-- <a href="/register/register.html"> -->
          <div class="item register">
            <div class="item-text">
              <!-- <h2>Register</h2> -->
              <p>Register as a Volunteer.</p>
            </div>
            <div class="item-pic">
              <img src="./images/three-volunteers.jpg" alt="picture of three volunteer staff">
            </div>
          </div>
          <!-- </a> -->
          <div class="item contact">
            <div class="item-text">
              <p>Get in touch with us.</p>
            </div>
            <div class="item-pic">
              <img src="./images/contact.jpg" alt="Contact us image showing a telephone">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-container"></footer>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
