<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Imprima&family=Lunasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="contact.css">
  <script type="module" src="contact.js"></script>
</head>

<body>
  <div class="container contact">
    <header class="header"></header>
    <main id="main">
      <!-- The hero image will be dynamically injected here  in the hero class -->
      <div class="hero"></div>

      <!-- Slogan section for the Hero Banner -->
      <section>
        <div class="slogan">
          <h1>We are on Facebook</h1>
          <h2 class="slogan-text">
            Follow us
          </h2>
        </div>
      </section>
      <section class="content">
        <h1 class="contact-title heading">Contact</h1>

        <!-- Registration form -->
        <div class="contact-form">
          <div class="office-info item">
            <img src="../images/office.jpg" alt="Ofice building picture">
            <h2>Head Office</h2>
            <p>21 New Road</p>
            <p>Industrial Way, London E1 1EE</p>
            <p>Telephone: 0207 7777 000</p>
          </div>
          <div class="form-container item">
            <form id="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
              </div>
              <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone">
              </div>
              <div class="form-group">
                <label for="query">Query</label>
                <textarea name="query" id="query"></textarea>
              </div>
            </form>
            <button id="submit_btn" class="submit">Contact us</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-container">Footer</footer>
  </div>
</body>

</html>
